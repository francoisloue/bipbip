openapi: 3.0.3
info:
  title: bipbip
  description: "application de notification pour la prise de m√©dicaments"
  version: 0.1.0
servers:
  - url: https://bipbip.com/v1/api/
paths:
  /pet:
    put:
      summary: Update an existing pet
      description: Update an existing pet by Id
      operationId: updatePet
      requestBody:
        description: Update an existent pet in the store
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '422':
          description: Validation exception
      security:
        - petstore_auth:
            - write:pets
            - read:pets